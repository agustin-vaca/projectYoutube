<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Youtube</title>

  <link rel="stylesheet" href="main.css">

</head>

<body>
    <header>
        <div class="header-container">
            <div class="left-header">                <!-- LEFT -->
                <button class="material-icon" >                        <!-- Menu button -->
                    <img src="images/menu.png" class="logo">
                </button>
                
                <button class="material-icon">
                    <img src="images/Youtube.png" class="logo">        <!-- Youtube Image -->
                </button>
            </div>
            
            <div class="center-header">             <!--CENTER-->
                <input type="text" placeholder="Search">               <!-- Searchbar -->

                <button class="material-icon" >                        <!-- Search button -->
                    <img src="images/search.png" class="logo">
                </button>

                <button class="material-icon" >                    <!-- Mic button -->
                    <img src="images/mic.png" class="logo">
                </button>
            </div>
            
            <div class="right-header">              <!-- RIGHT -->
                <button class="material-icon" >                    <!-- Create button -->
                    <img src="images/video-plus.png" class="logo">
                </button>

                <button class="material-icon" >                    <!-- Applications button -->
                    <img src="images/dots-grid.png" class="logo">
                </button>

                <button class="material-icon" >                    <!-- Notifications button -->
                    <img src="images/bell.png" class="logo">
                </button>

                <button class="material-icon" >                    <!-- Account -->
                    <img src="images/account-box.png" class="logo">
                </button>
            </div>
        </div>
    </header>
</body>
</html>
